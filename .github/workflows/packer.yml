name: Packer

on:
  pull_request:
    paths:
      - "**.pkr.hcl"

jobs:
  packer-check:
    name: Packer CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Cloud SDK
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_PACKER_CREDENTIALS }}
          project_id: ${{secrets.GCP_PROJECT_ID}}

      - name: Get credentials file path
        run: echo $GOOGLE_APPLICATION_CREDENTIALS

      - name: Install Packer
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install packer

      - name: Initialize Packer
        run: |
          cd packer
          packer init .

      - name: Run packer fmt
        run: |
          FILE="packer/setup.pkr.hcl"
          packer fmt -check $FILE
          if [ $? -ne 0 ]; then
              echo "Packer file is not correctly formatted. Please run 'packer fmt'"
              exit 1
          fi

      - name: Run packer validate
        run: |
          FILE="setup.pkr.hcl"
          cd packer
          packer validate -var "credentials=$GOOGLE_APPLICATION_CREDENTIALS" $FILE
          if [ $? -ne 0 ]; then
              echo "Packer file is not valid. Please fix the template."
              exit 1
          fi
