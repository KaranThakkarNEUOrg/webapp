# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Node
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306

    # This keyword is used to define the build strategy for your workflow. In this case, it's specifying a matrix strategy
    strategy:
      # This sub-keyword defines a matrix build strategy, which allows you to run your job in multiple configurations
      matrix:
        # This sub-keyword defines the Node.js version to use for the job
        node-version: [18.x]

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Use ${{matrix.node-version}} to setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Create .env with Github Secrets and run script
        run: |
          touch .env
          echo MYSQL_HOSTNAME=${{secrets.MYSQL_HOSTNAME}}
          echo MYSQL_PASSWORD=${{secrets.MYSQL_PASSWORD}}
          echo MYSQL_DATABASENAME=${{secrets.MYSQL_DATABASENAME}}
          echo MYSQL_USERNAME=${{secrets.MYSQL_USERNAME}}
          echo SALT_ROUNDS=10

      - name: Set up MySQL
        run: |
          sudo /etc/init.d/mysql start
          mysql -uroot -h127.0.0.1 -proot -e "CREATE DATABASE IF NOT EXISTS ${{ secrets.MYSQL_DATABASENAME }};" || exit 1
          mysql -uroot -h127.0.0.1 -proot -e "USE ${{ secrets.MYSQL_DATABASENAME }};" || exit 1

      - name: Run tests
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASENAME: cloud_assignment02
          MYSQL_USERNAME: root
          MYSQL_PASSWORD: root
          MYSQL_HOSTNAME: 127.0.0.1
          SALT_ROUNDS: 10
          PORT: 8888
        run: npm test
